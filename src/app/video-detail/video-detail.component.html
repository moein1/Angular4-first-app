<div>
  <div>
    <!--<iframe width="100%" height="300" [src]="video.url | safe" ></iframe>-->
  </div>
  <form>
    <div class="form-group">
      <input *ngIf="editTitle" type="text" [(ngModel)]="video.title" name="title" required placeholder="Title">
    </div>
    <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="video.url" name="url" required placeholder="Url">
    </div>
    <div class="form-group">
      <textarea type="text" rows="5" [(ngModel)]="video.description" name="description" required placeholder="Description"></textarea>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" type="button" (click)="updateVideo()">Update</button>
      <button class="btn btn-danger" type="button" (click)="deleteVideo()">Delete</button>
    </div>
  </form>
</div>
