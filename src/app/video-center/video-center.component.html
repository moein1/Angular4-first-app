<section class="left-col">
  <div *ngIf="!hideNewVideo">
    <h2>New Video</h2>
    <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)">
      <div class="form-group">
        <input type="text" required name="title" placeholder="Title" ngModel>
      </div>
      <div class="form-group">
        <input type="text" required name="url" placeholder="Url" ngModel>
      </div>
      <div class="form-group">
        <input type="text" required name="description" placeholder="Description" ngModel>
      </div>
      <div class="btn-group">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </form>
  </div>
  <video-detail *ngIf="selectedVideo && hideNewVideo" (updateVideoEvent)="updateVideo($event)" (deleteVideoEvent)="deleteVideo($event)"
    [video]="selectedVideo"></video-detail>
</section>
<aside class="sidebar">
  <button class="btn btn-success btn-block" (click)="newVideo()" type="button">+ New Video</button>
  <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
</aside>
<div class="clearfix"></div>
